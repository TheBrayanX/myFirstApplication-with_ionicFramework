<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     My First App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <div id="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Hola!</ion-card-title>
        <ion-card-subtitle>Suma de 2 Números</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="star"></ion-icon>
            <ion-label>Num A:</ion-label>
            <ion-input [(ngModel)]="num_a"/>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="star"></ion-icon>
            <ion-label>Num B:</ion-label>
            <ion-input [(ngModel)]="num_b"/>
          </ion-item>
          <ion-button (click) = "Calcular()" expand="block" color="success">Calcular</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button class="ion-text-wrap" style="max-width: 400px" color="success">Aquí está el resultado: {{Resultado}}</ion-button>
  </div>
</ion-content>
